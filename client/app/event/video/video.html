<div flex class="sun-video">
  <div layout="row">
    <div flex>
      <video id="my-video" autoplay style="height: 200px; border: 1px dashed rgba(0,0,0,0.3);" ng-src="{{ localStream }}"></video>
    </div>
    <div flex>
      <video id="user-video" autoplay style="height: 200px; border: 1px dashed rgba(0,0,0,0.3);" ng-src="{{ incomingStream }}"></video>
    </div>
  <!-- <span>{{ id }}</span> -->
  <div style="background-color: rgba(255,255,255,0.4);  width: 98%; position: absolute; bottom: 0; left: 0; padding: 0px 10px;">
    <div>
      <form action="" ng-submit="makeCall( $event, peerID )">
        <md-input-container style="padding-bottom: 10px; padding-top: 5px;">
          <label>Peer ID</label>
          <input type="text" placeholder="Call user id ..." ng-model="peerID" >
        </md-input-container>
      </form>
    </div>
  </div>
</div>
